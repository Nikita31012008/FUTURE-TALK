<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Общайтесь с FUTURE TALK - вашим персональным ботом-помощником. Получите рекомендации по образованию и карьере в реальном времени.">
    <meta name="keywords" content="FUTURE TALK, чат, бот, общение, консультация, образование, карьера">
    <meta name="author" content="FUTURE TALK Team">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="FUTURE TALK - Чат с ботом">
    <meta property="og:description" content="Общайтесь с вашим персональным ботом-помощником в реальном времени">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://futuretalk.com/chat">
    <title>FUTURE TALK - Чат</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --space-dark: #0a0e23;
            --space-darker: #050816;
            --neon-blue: #00f0ff;
            --neon-purple: #b400ff;
            --cosmic-pink: #ff00aa;
            --star-light: #e0e0ff;
            --space-gray: #1a1d35;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--space-dark);
            color: var(--star-light);
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(180, 0, 255, 0.15) 0%, transparent 25%),
                radial-gradient(circle at 80% 70%, rgba(0, 240, 255, 0.15) 0%, transparent 25%),
                url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><circle cx="20" cy="20" r="1" fill="white" opacity="0.7"/><circle cx="50" cy="80" r="1" fill="white" opacity="0.5"/><circle cx="80" cy="40" r="1.5" fill="white" opacity="0.9"/><circle cx="30" cy="60" r="1" fill="white" opacity="0.3"/></svg>');
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
        }

        .chat-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            text-align: center;
            margin-bottom: 20px;
            padding: 20px;
            background: rgba(10, 14, 35, 0.8);
            border-radius: 16px;
            box-shadow: 0 0 30px rgba(0, 240, 255, 0.2);
            border: 1px solid rgba(0, 240, 255, 0.1);
        }

        .chat-header h1 {
            color: var(--neon-blue);
            font-size: 2rem;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(0, 240, 255, 0.5);
        }

        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            background: rgba(10, 14, 35, 0.8);
            border-radius: 16px;
            box-shadow: 0 0 30px rgba(0, 240, 255, 0.2);
            border: 1px solid rgba(0, 240, 255, 0.1);
            margin-bottom: 20px;
            min-height: 400px;
            max-height: 600px;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
        }

        .message.user {
            align-items: flex-end;
        }

        .message.bot {
            align-items: flex-start;
        }

        .message-content {
            max-width: 70%;
            padding: 15px;
            border-radius: 12px;
            position: relative;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, var(--neon-purple), var(--cosmic-pink));
            color: white;
        }

        .message.bot .message-content {
            background: rgba(0, 240, 255, 0.1);
            border: 1px solid rgba(0, 240, 255, 0.2);
        }

        .message-time {
            font-size: 0.8rem;
            color: var(--star-light);
            opacity: 0.7;
            margin-top: 5px;
        }

        .chat-input {
            display: flex;
            gap: 10px;
            padding: 20px;
            background: rgba(10, 14, 35, 0.8);
            border-radius: 16px;
            box-shadow: 0 0 30px rgba(0, 240, 255, 0.2);
            border: 1px solid rgba(0, 240, 255, 0.1);
        }

        .chat-input textarea {
            flex-grow: 1;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid rgba(0, 240, 255, 0.2);
            background: rgba(26, 29, 53, 0.8);
            color: var(--star-light);
            font-size: 16px;
            resize: none;
            min-height: 60px;
            max-height: 120px;
        }

        .chat-input textarea:focus {
            outline: none;
            border-color: var(--neon-blue);
            box-shadow: 0 0 15px rgba(0, 240, 255, 0.3);
        }

        .send-button {
            padding: 0 25px;
            background: linear-gradient(135deg, var(--neon-purple), var(--cosmic-pink));
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .send-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(180, 0, 255, 0.4);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .typing-indicator {
            display: none;
            padding: 15px;
            background: rgba(0, 240, 255, 0.1);
            border: 1px solid rgba(0, 240, 255, 0.2);
            border-radius: 12px;
            margin-bottom: 20px;
            align-self: flex-start;
        }

        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: var(--neon-blue);
            border-radius: 50%;
            margin-right: 5px;
            animation: typing 1s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
            margin-right: 0;
        }

        @keyframes typing {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        @media (max-width: 768px) {
            .chat-container {
                margin: 10px;
                padding: 10px;
            }

            .message-content {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div id="menu"></div>
    <script>
        fetch('menu.html')
            .then(res => res.text())
            .then(html => {
                document.getElementById('menu').innerHTML = html;
                updateMenu();
            });

        function updateMenu() {
            const token = localStorage.getItem('token');
            if (token) {
                document.querySelectorAll('.menu-auth').forEach(el => el.style.display = 'none');
                document.querySelectorAll('.menu-profile').forEach(el => el.style.display = 'inline-block');
            } else {
                document.querySelectorAll('.menu-auth').forEach(el => el.style.display = 'inline-block');
                document.querySelectorAll('.menu-profile').forEach(el => el.style.display = 'none');
            }
        }
    </script>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Чат с FUTURE TALK</h1>
            <p>Задайте любой вопрос о вашем будущем</p>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="message bot">
                <div class="message-content">
                    Здравствуйте! Я FUTURE TALK, ваш персональный бот-помощник. Как я могу вам помочь сегодня?
                </div>
                <div class="message-time">Сейчас</div>
            </div>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <div class="chat-input">
            <textarea 
                id="messageInput" 
                placeholder="Введите ваше сообщение..." 
                rows="1"
                onkeydown="handleKeyPress(event)"
            ></textarea>
            <button class="send-button" onclick="sendMessage()" id="sendButton">Отправить</button>
        </div>
    </div>

    <script>
        // Конфигурация
        const config = {
            apiEndpoint: '/api/chat',
            maxMessageLength: 1000,
            typingDelay: 1000,
            messageCooldown: 1000
        };

        // Состояние
        let lastMessageTime = 0;
        let isProcessing = false;

        // Элементы DOM
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const typingIndicator = document.getElementById('typingIndicator');

        // Автоматическая высота текстового поля
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });

        // Обработка нажатия Enter
        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        // Отправка сообщения
        async function sendMessage() {
            const message = messageInput.value.trim();
            const currentTime = Date.now();

            // Проверка на спам
            if (currentTime - lastMessageTime < config.messageCooldown) {
                return;
            }

            // Валидация
            if (!message || message.length > config.maxMessageLength) {
                return;
            }

            // Добавление сообщения пользователя
            addMessage(message, 'user');
            messageInput.value = '';
            messageInput.style.height = 'auto';
            lastMessageTime = currentTime;

            // Показ индикатора набора
            showTypingIndicator();

            try {
                // Получение CSRF токена
                const csrfToken = await getCsrfToken();
                if (!csrfToken) {
                    throw new Error('Не удалось получить CSRF токен');
                }

                // Отправка сообщения на сервер
                const response = await fetch(config.apiEndpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRF-Token': csrfToken
                    },
                    credentials: 'include',
                    body: JSON.stringify({ message })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'Ошибка отправки сообщения');
                }

                // Имитация задержки ответа бота
                setTimeout(() => {
                    hideTypingIndicator();
                    addMessage(data.response, 'bot');
                }, config.typingDelay);

            } catch (error) {
                console.error('Ошибка:', error);
                hideTypingIndicator();
                addMessage('Извините, произошла ошибка. Пожалуйста, попробуйте позже.', 'bot');
            }
        }

        // Добавление сообщения в чат
        function addMessage(text, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = text;
            
            const timeDiv = document.createElement('div');
            timeDiv.className = 'message-time';
            timeDiv.textContent = new Date().toLocaleTimeString();
            
            messageDiv.appendChild(contentDiv);
            messageDiv.appendChild(timeDiv);
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Показать индикатор набора
        function showTypingIndicator() {
            typingIndicator.style.display = 'block';
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Скрыть индикатор набора
        function hideTypingIndicator() {
            typingIndicator.style.display = 'none';
        }

        // Получение CSRF токена
        async function getCsrfToken() {
            try {
                const response = await fetch('/api/csrf-token', {
                    credentials: 'include'
                });
                const data = await response.json();
                return data.csrfToken;
            } catch (error) {
                console.error('Ошибка получения CSRF токена:', error);
                return null;
            }
        }

        // Проверка авторизации при загрузке страницы
        window.addEventListener('load', () => {
            const user = localStorage.getItem('user');
            if (!user) {
                window.location.href = 'login.html';
            }
        });
    </script>
</body>
</html>
