<body>
    <div class="register-hero">

    <script>
    function validatePassword(password) {
        if (password.length < 6) return false;
        if (!/^[A-Za-z0-9!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]+$/.test(password)) return false;
        const specials = password.replace(/[A-Za-z0-9]/g, '');
        if (specials.length < 2) return false;
        if (!/^[A-Za-z0-9!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]+$/.test(password)) return false;
        if (/[^A-Za-z0-9!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(password)) return false;
        if (!/[A-Za-z]/.test(password)) return false;
        return true;
    }
    document.getElementById('registerForm').onsubmit = function(e) {
        e.preventDefault();
        const username = this.username.value.trim();
        const email = this.email.value.trim().toLowerCase();
        const password = this.password.value;
        const errorDiv = document.getElementById('registerError');
        errorDiv.textContent = '';
        if (!validatePassword(password)) {
            errorDiv.textContent = '–ü–∞—Ä–æ–ª—å –Ω–µ —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É–µ—Ç —Ç—Ä–µ–±–æ–≤–∞–Ω–∏—è–º!';
            return;
        }
        let users = JSON.parse(localStorage.getItem('users') || '{}');
        if (users[username] || Object.values(users).some(u => u.email === email)) {
            errorDiv.textContent = '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —Å —Ç–∞–∫–∏–º –ª–æ–≥–∏–Ω–æ–º –∏–ª–∏ email —É–∂–µ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç!';
            return;
        }
        users[username] = { email, password };
        localStorage.setItem('users', JSON.stringify(users));
        localStorage.setItem('currentUser', username);
        window.location.href = 'index.html';
    };
    </script>
