<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUTURE TALK - Регистрация</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --space-dark: #0a0e23;
            --space-darker: #050816;
            --neon-blue: #00f0ff;
            --neon-purple: #b400ff;
            --cosmic-pink: #ff00aa;
            --star-light: #e0e0ff;
            --space-gray: #1a1d35;
        }
        body {
            background-color: var(--space-dark);
            color: var(--star-light);
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(180, 0, 255, 0.15) 0%, transparent 25%),
                radial-gradient(circle at 80% 70%, rgba(0, 240, 255, 0.15) 0%, transparent 25%);
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .registration-container {
            background: rgba(10, 14, 35, 0.85);
            padding: 40px 30px;
            border-radius: 16px;
            box-shadow: 0 0 30px rgba(0, 240, 255, 0.2);
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(0, 240, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .form-header h1 {
            color: var(--neon-blue);
            font-size: 2rem;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(0, 240, 255, 0.5);
        }
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--star-light);
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            background: rgba(26, 29, 53, 0.8);
            border: 1px solid rgba(0, 240, 255, 0.2);
            border-radius: 8px;
            color: var(--star-light);
            font-size: 16px;
            transition: all 0.3s;
        }
        .form-group input:focus {
            outline: none;
            border-color: var(--neon-blue);
            box-shadow: 0 0 15px rgba(0, 240, 255, 0.3);
        }
        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--neon-purple), var(--cosmic-pink));
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(180, 0, 255, 0.4);
        }
        .login-link {
            text-align: center;
            margin-top: 20px;
        }
        .login-link a {
            color: var(--neon-blue);
            text-decoration: none;
            transition: all 0.3s;
        }
        .login-link a:hover {
            color: var(--cosmic-pink);
            text-shadow: 0 0 10px rgba(255, 0, 170, 0.5);
        }
        .error-message {
            color: #ff4444;
            font-size: 0.9rem;
            margin-top: 5px;
            display: none;
        }
        @media (max-width: 480px) {
            .registration-container {
                padding: 20px;
            }
            .form-header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="registration-container">
        <div class="form-header">
            <h1>Регистрация</h1>
            <p>Создайте аккаунт для доступа к FUTURE TALK</p>
        </div>
        <form id="registrationForm" onsubmit="return validateForm(event)">
            <div class="form-group">
                <label for="username">Имя пользователя</label>
                <input type="text" id="username" name="username" required minlength="3" maxlength="32">
                <div class="error-message" id="username-error"></div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <div class="error-message" id="email-error"></div>
            </div>
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" required minlength="6">
                <div class="error-message" id="password-error"></div>
            </div>
            <div class="form-group">
                <label for="confirm-password">Подтвердите пароль</label>
                <input type="password" id="confirm-password" name="confirm-password" required minlength="6">
                <div class="error-message" id="confirm-password-error"></div>
            </div>
            <button type="submit" class="submit-btn">Зарегистрироваться</button>
        </form>
        <div class="login-link">
            Уже есть аккаунт? <a href="login.html">Войти</a>
        </div>
    </div>
    <script>
        function validateForm(event) {
            event.preventDefault();
            let valid = true;
            // Сброс ошибок
            document.querySelectorAll('.error-message').forEach(el => el.style.display = 'none');
            // Имя пользователя
            const username = document.getElementById('username').value.trim();
            if (username.length < 3) {
                showError('username-error', 'Имя пользователя должно быть не менее 3 символов');
                valid = false;
            }
            // Email
            const email = document.getElementById('email').value.trim();
            if (!/^\S+@\S+\.\S+$/.test(email)) {
                showError('email-error', 'Введите корректный email');
                valid = false;
            }
            // Пароль
            const password = document.getElementById('password').value;
            if (password.length < 6) {
                showError('password-error', 'Пароль должен быть не менее 6 символов');
                valid = false;
            }
            // Подтверждение пароля
            const confirmPassword = document.getElementById('confirm-password').value;
            if (password !== confirmPassword) {
                showError('confirm-password-error', 'Пароли не совпадают');
                valid = false;
            }
            if (valid) {
                alert('Регистрация прошла успешно!');
                document.getElementById('registrationForm').reset();
            }
            return false;
        }
        function showError(id, message) {
            const el = document.getElementById(id);
            el.textContent = message;
            el.style.display = 'block';
        }
    </script>
</body>
</html>
