<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUTURE TALK - Регистрация</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --space-dark: #18192b;
            --space-darker: #0a0e23;
            --neon-blue: #00f0ff;
            --neon-purple: #b400ff;
            --cosmic-pink: #ff00aa;
            --star-light: #e0e0ff;
            --space-gray: #1a1d35;
        }
        body {
            min-height: 100vh;
            background:
                radial-gradient(ellipse at 50% 30%, rgba(180,0,255,0.18) 0%, transparent 70%),
                radial-gradient(ellipse at 80% 80%, rgba(0,240,255,0.12) 0%, transparent 70%),
                linear-gradient(120deg, #18192b 0%, #23244a 100%);
            background-color: var(--space-dark);
            color: var(--star-light);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            position: relative;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            z-index: 0;
            pointer-events: none;
            background-image: url('data:image/svg+xml;utf8,<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="1" cy="1" r="1" fill="white" fill-opacity="0.08"/></svg>');
            background-size: 40px 40px;
            opacity: 1;
        }
        .registration-container {
            background: rgba(10, 14, 35, 0.85);
            padding: 40px 30px;
            border-radius: 16px;
            box-shadow: 0 0 30px rgba(0, 240, 255, 0.2);
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(0, 240, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .form-header h1 {
            color: var(--neon-blue);
            font-size: 2rem;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(0, 240, 255, 0.5);
        }
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--star-light);
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            background: rgba(26, 29, 53, 0.8);
            border: 1px solid rgba(0, 240, 255, 0.2);
            border-radius: 8px;
            color: var(--star-light);
            font-size: 16px;
            transition: all 0.3s;
        }
        .form-group input:focus {
            outline: none;
            border-color: var(--neon-blue);
            box-shadow: 0 0 15px rgba(0, 240, 255, 0.3);
        }
        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--neon-purple), var(--cosmic-pink));
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(180, 0, 255, 0.4);
        }
        .login-link {
            text-align: center;
            margin-top: 20px;
        }
        .login-link a {
            color: var(--neon-blue);
            text-decoration: none;
            transition: all 0.3s;
        }
        .login-link a:hover {
            color: var(--cosmic-pink);
            text-shadow: 0 0 10px rgba(255, 0, 170, 0.5);
        }
        .error-message {
            color: #ff4444;
            font-size: 0.9rem;
            margin-top: 5px;
            display: none;
        }
        @media (max-width: 480px) {
            .registration-container {
                padding: 20px;
            }
            .form-header h1 {
                font-size: 1.5rem;
            }
        }
        .menu-btn {
            position: fixed;
            top: 24px;
            right: 24px;
            z-index: 1001;
            background: linear-gradient(135deg, var(--neon-blue), var(--neon-purple));
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 12px 22px;
            font-size: 1rem;
            font-weight: 600;
            box-shadow: 0 0 16px rgba(0,240,255,0.18);
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .menu-btn:hover {
            background: linear-gradient(135deg, var(--cosmic-pink), var(--neon-blue));
            color: #fff;
            box-shadow: 0 0 24px rgba(180,0,255,0.25);
            transform: translateY(-2px) scale(1.04);
        }
        @media (max-width: 600px) {
            .menu-btn {
                top: 12px;
                right: 12px;
                padding: 10px 16px;
                font-size: 0.95rem;
            }
        }
        .sidebar-overlay {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background: rgba(10,14,35,0.7);
            z-index: 1000;
            display: none;
            opacity: 0;
            transition: opacity 0.3s;
            backdrop-filter: blur(3px);
        }
        .sidebar {
            height: 100vh;
            width: 320px;
            position: fixed;
            top: 0;
            right: -340px;
            background: linear-gradient(120deg, #0a0e23 60%, #18192b 100%);
            box-shadow: -5px 0 30px rgba(0,240,255,0.10);
            z-index: 1001;
            padding-top: 32px;
            transition: right 0.4s cubic-bezier(0.68,-0.55,0.265,1.55);
            border-left: 1px solid rgba(0,240,255,0.08);
            display: flex;
            flex-direction: column;
        }
        .sidebar.open {
            right: 0;
        }
        .sidebar-overlay.open {
            display: block;
            opacity: 1;
        }
        .closebtn {
            position: absolute;
            top: 18px;
            right: 24px;
            font-size: 28px;
            color: var(--neon-blue);
            background: none;
            border: none;
            cursor: pointer;
            z-index: 1002;
            transition: color 0.2s;
        }
        .closebtn:hover {
            color: var(--cosmic-pink);
        }
        .auth-buttons {
            display: flex;
            flex-direction: column;
            gap: 14px;
            margin: 0 24px 24px 24px;
        }
        .auth-buttons .btn {
            display: block;
            width: 100%;
            padding: 16px 0;
            text-align: center;
            border-radius: 8px;
            font-weight: 700;
            font-size: 1.1rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-bottom: 0;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
            text-decoration: none;
        }
        .auth-buttons .register {
            background: linear-gradient(90deg, var(--neon-purple), var(--cosmic-pink));
            color: #fff;
            box-shadow: 0 0 15px rgba(180,0,255,0.18);
            border: none;
        }
        .auth-buttons .register:hover {
            background: linear-gradient(90deg, var(--cosmic-pink), var(--neon-purple));
            box-shadow: 0 0 25px rgba(180,0,255,0.28);
        }
        .auth-buttons .login {
            background: transparent;
            color: var(--neon-blue);
            border: 2px solid var(--neon-blue);
            box-shadow: 0 0 10px rgba(0,240,255,0.10);
        }
        .auth-buttons .login:hover {
            background: rgba(0,240,255,0.08);
            color: var(--cosmic-pink);
            border-color: var(--cosmic-pink);
        }
        .sidebar-links {
            display: flex;
            flex-direction: column;
            gap: 0;
            margin: 0 24px;
            border-top: 1px solid rgba(0,240,255,0.08);
            padding-top: 24px;
        }
        .sidebar-links a {
            color: #fff;
            text-decoration: none;
            font-size: 1.08rem;
            padding: 16px 0;
            border-radius: 6px;
            transition: all 0.25s;
            font-weight: 500;
            letter-spacing: 0.5px;
            display: block;
        }
        .sidebar-links a:hover {
            color: var(--neon-blue);
            background: rgba(0,240,255,0.06);
            padding-left: 12px;
        }
        @media (max-width: 500px) {
            .sidebar { width: 100vw; min-width: 0; right: -100vw; }
            .sidebar.open { right: 0; }
        }
    </style>
</head>
<body>
    <button class="menu-btn" onclick="openSidebar()"><i class="fas fa-bars"></i> Меню</button>
    <div class="registration-container">
        <div class="form-header">
            <h1>Регистрация</h1>
            <p>Создайте аккаунт для доступа к FUTURE TALK</p>
        </div>
        <form id="registrationForm" onsubmit="return validateForm(event)">
            <div class="form-group">
                <label for="username">Имя пользователя</label>
                <input type="text" id="username" name="username" required minlength="3" maxlength="32">
                <div class="error-message" id="username-error"></div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <div class="error-message" id="email-error"></div>
            </div>
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" required minlength="6">
                <div class="error-message" id="password-error"></div>
            </div>
            <div class="form-group">
                <label for="confirm-password">Подтвердите пароль</label>
                <input type="password" id="confirm-password" name="confirm-password" required minlength="6">
                <div class="error-message" id="confirm-password-error"></div>
            </div>
            <button type="submit" class="submit-btn">Зарегистрироваться</button>
        </form>
        <div class="login-link">
            Уже есть аккаунт? <a href="login.html">Войти</a>
        </div>
    </div>
    <!-- Sidebar overlay -->
    <div id="sidebarOverlay" class="sidebar-overlay" onclick="closeSidebar()"></div>
    <!-- Sidebar -->
    <div id="mySidebar" class="sidebar">
        <button class="closebtn" onclick="closeSidebar()">×</button>
        <div class="auth-buttons">
            <a href="register.html" class="btn register">РЕГИСТРАЦИЯ</a>
            <a href="login.html" class="btn login">ВОЙТИ</a>
        </div>
        <nav class="sidebar-links">
            <a href="index.html">Главная</a>
            <a href="chat.html">Общение с ботом</a>
            <a href="team.html">Состав компании</a>
            <a href="reviews.html">Написать отзыв</a>
            <a href="support.html">Тех поддержка</a>
        </nav>
    </div>
    <script>
        function validateForm(event) {
            event.preventDefault();
            let valid = true;
            // Сброс ошибок
            document.querySelectorAll('.error-message').forEach(el => el.style.display = 'none');
            // Имя пользователя
            const username = document.getElementById('username').value.trim();
            if (username.length < 3) {
                showError('username-error', 'Имя пользователя должно быть не менее 3 символов');
                valid = false;
            }
            // Email
            const email = document.getElementById('email').value.trim();
            if (!/^\S+@\S+\.\S+$/.test(email)) {
                showError('email-error', 'Введите корректный email');
                valid = false;
            }
            // Пароль
            const password = document.getElementById('password').value;
            if (password.length < 6) {
                showError('password-error', 'Пароль должен быть не менее 6 символов');
                valid = false;
            }
            // Подтверждение пароля
            const confirmPassword = document.getElementById('confirm-password').value;
            if (password !== confirmPassword) {
                showError('confirm-password-error', 'Пароли не совпадают');
                valid = false;
            }
            if (valid) {
                alert('Регистрация прошла успешно!');
                document.getElementById('registrationForm').reset();
            }
            return false;
        }
        function showError(id, message) {
            const el = document.getElementById(id);
            el.textContent = message;
            el.style.display = 'block';
        }
        function openSidebar() {
            document.getElementById("mySidebar").classList.add("open");
            document.getElementById("sidebarOverlay").classList.add("open");
        }
        function closeSidebar() {
            document.getElementById("mySidebar").classList.remove("open");
            document.getElementById("sidebarOverlay").classList.remove("open");
        }
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') closeSidebar();
        });
    </script>
</body>
</html>
