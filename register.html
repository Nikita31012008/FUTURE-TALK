<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация | Future Talk</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-container">
        <h2>Регистрация</h2>
        <form id="registerForm">
            <input type="text" name="username" placeholder="Логин" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Пароль" required>
            <div class="form-hint">Пароль: минимум 6 символов, только латиница, минимум 2 спецсимвола</div>
            <button type="submit">Зарегистрироваться</button>
            <div class="form-link">Уже есть аккаунт? <a href="login.html">Войти</a></div>
        </form>
        <div id="registerError" class="form-error"></div>
    </div>
    <script>
    function validatePassword(password) {
        if (password.length < 6) return false;
        if (!/^[A-Za-z0-9!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]+$/.test(password)) return false;
        const specials = password.replace(/[A-Za-z0-9]/g, '');
        if (specials.length < 2) return false;
        if (!/^[A-Za-z0-9!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]+$/.test(password)) return false;
        if (/[^A-Za-z0-9!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(password)) return false;
        if (!/[A-Za-z]/.test(password)) return false;
        return true;
    }
    document.getElementById('registerForm').onsubmit = function(e) {
        e.preventDefault();
        const username = this.username.value.trim();
        const email = this.email.value.trim().toLowerCase();
        const password = this.password.value;
        const errorDiv = document.getElementById('registerError');
        errorDiv.textContent = '';
        if (!validatePassword(password)) {
            errorDiv.textContent = 'Пароль не соответствует требованиям!';
            return;
        }
        let users = JSON.parse(localStorage.getItem('users') || '{}');
        if (users[username] || Object.values(users).some(u => u.email === email)) {
            errorDiv.textContent = 'Пользователь с таким логином или email уже существует!';
            return;
        }
        users[username] = { email, password };
        localStorage.setItem('users', JSON.stringify(users));
        localStorage.setItem('currentUser', username);
        window.location.href = 'index.html';
    };
    </script>
</body>
</html>
