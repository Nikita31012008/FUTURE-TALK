<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Космические отзывы</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --space-dark: #0a0e23;
      --space-darker: #050816;
      --neon-blue: #00f0ff;
      --neon-purple: #b400ff;
      --cosmic-pink: #ff00aa;
      --star-light: #e0e0ff;
      --space-gray: #1a1d35;
      --primary-color: #4361ee;
      --secondary-color: #3f37c9;
      --accent-color: #4895ef;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background-color: var(--space-dark);
      color: var(--star-light);
      min-height: 100vh;
      background-image: 
        radial-gradient(circle at 20% 30%, rgba(180, 0, 255, 0.15) 0%, transparent 25%),
        radial-gradient(circle at 80% 70%, rgba(0, 240, 255, 0.15) 0%, transparent 25%),
        url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><circle cx="20" cy="20" r="1" fill="white" opacity="0.7"/><circle cx="50" cy="80" r="1" fill="white" opacity="0.5"/><circle cx="80" cy="40" r="1.5" fill="white" opacity="0.9"/><circle cx="30" cy="60" r="1" fill="white" opacity="0.3"/></svg>');
      background-attachment: fixed;
      overflow-x: hidden;
    }
    /* Стили для боковой панели */
    .sidebar-overlay {
      position: fixed;
      top: 0;
      right: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(5, 8, 22, 0.8);
      z-index: 998;
      display: none;
      opacity: 0;
      transition: opacity 0.3s;
      backdrop-filter: blur(5px);
    }
    .sidebar {
      height: 100%;
      width: 300px;
      position: fixed;
      top: 0;
      right: -300px;
      background: linear-gradient(to left, var(--space-darker), var(--space-dark));
      overflow-y: auto;
      transition: right 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      padding-top: 30px;
      z-index: 999;
      box-shadow: -5px 0 30px rgba(0, 240, 255, 0.2);
      border-left: 1px solid rgba(0, 240, 255, 0.1);
    }
    .sidebar::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 3px;
      height: 100%;
      background: linear-gradient(90deg, var(--neon-purple), var(--neon-blue));
    }
    .sidebar a {
      padding: 18px 30px;
      text-decoration: none;
      font-size: 16px;
      color: var(--star-light);
      display: block;
      transition: all 0.4s;
      font-weight: 500;
      letter-spacing: 1px;
      position: relative;
      overflow: hidden;
    }
    .sidebar a:hover {
      background-color: rgba(0, 240, 255, 0.05);
      color: var(--neon-blue);
      padding-left: 35px;
      text-shadow: 0 0 10px rgba(0, 240, 255, 0.7);
    }
    .sidebar a::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 30px;
      width: 0;
      height: 1px;
      background: linear-gradient(to right, var(--neon-blue), transparent);
      transition: width 0.4s;
    }
    .sidebar a:hover::after {
      width: calc(100% - 60px);
    }
    .sidebar .auth-buttons {
      padding: 20px 30px;
      margin-bottom: 20px;
      border-bottom: 1px solid rgba(0, 240, 255, 0.1);
    }
    .sidebar .auth-buttons .btn {
      display: block;
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      text-align: center;
      border-radius: 6px;
      font-weight: 600;
      transition: all 0.4s;
      letter-spacing: 1px;
      text-transform: uppercase;
      font-size: 14px;
    }
    .sidebar .auth-buttons .register {
      background: linear-gradient(135deg, var(--neon-purple), var(--cosmic-pink));
      color: white;
      border: none;
      box-shadow: 0 0 15px rgba(180, 0, 255, 0.4);
    }
    .sidebar .auth-buttons .register:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 25px rgba(180, 0, 255, 0.6);
    }
    .sidebar .auth-buttons .login {
      background-color: transparent;
      color: var(--neon-blue);
      border: 2px solid var(--neon-blue);
      box-shadow: 0 0 10px rgba(0, 240, 255, 0.3);
    }
    .sidebar .auth-buttons .login:hover {
      background-color: rgba(0, 240, 255, 0.1);
      box-shadow: 0 0 20px rgba(0, 240, 255, 0.5);
    }
    .closebtn {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 28px;
      color: var(--neon-blue);
      cursor: pointer;
      background: none;
      border: none;
      padding: 5px;
      transition: all 0.3s;
      text-shadow: 0 0 10px rgba(0, 240, 255, 0.7);
      z-index: 1000;
    }
    .closebtn:hover {
      color: var(--cosmic-pink);
      transform: rotate(90deg);
      text-shadow: 0 0 15px rgba(255, 0, 170, 0.7);
    }
    .openbtn {
      font-size: 22px;
      cursor: pointer;
      background: linear-gradient(135deg, rgba(0, 240, 255, 0.2), rgba(180, 0, 255, 0.2));
      color: var(--neon-blue);
      padding: 14px 18px;
      border: 1px solid rgba(0, 240, 255, 0.3);
      position: fixed;
      right: 25px;
      top: 25px;
      z-index: 99;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 240, 255, 0.3);
      transition: all 0.4s;
      backdrop-filter: blur(5px);
    }
    .openbtn:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 0 25px rgba(0, 240, 255, 0.5);
      color: var(--cosmic-pink);
      border-color: rgba(255, 0, 170, 0.4);
    }
    /* Основной контент */
    .main-content {
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    h2 {
      text-align: center;
      color: #00ffe7;
      text-shadow: 0 0 10px #00ffe7;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 15px;
    }
    input[type="text"] {
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      width: 100%;
      margin-top: 5px;
      background: #1a1a1a;
      color: #fff;
    }
    .stars {
      display: flex;
      gap: 10px;
      margin-top: 10px;
      font-size: 24px;
      cursor: pointer;
    }
    .star {
      color: #555;
      transition: color 0.2s ease;
    }
    .star.active {
      color: gold;
    }
    button {
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
      box-shadow: 0 0 10px #0072ff;
    }
    button:hover {
      box-shadow: 0 0 20px #0072ff;
    }
    #reviews {
      display: flex;
      flex-direction: column-reverse;
      border: 1px solid #333;
      padding: 10px;
      height: 300px;
      overflow-y: auto;
      margin-top: 30px;
      background: #111;
    }
    .review {
      background-color: #1c1c1c;
      padding: 10px;
      margin: 10px 0;
      border-left: 4px solid #00ffe7;
      border-radius: 5px;
      animation: fadeIn 0.3s ease-in-out;
    }
    .review-name {
      color: #00ffe7;
      font-weight: bold;
    }
    .review-stars {
      color: gold;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    /* Стиль скроллбара */
    #reviews::-webkit-scrollbar {
      width: 12px;
    }
    #reviews::-webkit-scrollbar-track {
      background: #1a1a1a;
      border-radius: 10px;
    }
    #reviews::-webkit-scrollbar-thumb {
      background: #ff00ff;
      border-radius: 10px;
      border: 3px solid transparent;
      background-clip: content-box;
      box-shadow: inset 0 0 6px rgba(255, 0, 255, 0.7);
    }
    #reviews::-webkit-scrollbar-thumb:hover {
      background: #ff66ff;
      box-shadow: inset 0 0 10px rgba(255, 0, 255, 0.9);
    }
    /* Адаптация под мобильные устройства */
    @media (max-width: 768px) {
      .main-content {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>

<!-- === Боковая панель === -->
<div id="sidebarOverlay" class="sidebar-overlay" onclick="closeSidebar()"></div>
<div id="mySidebar" class="sidebar">
  <button class="closebtn" onclick="closeSidebar()">×</button>
  <div class="auth-buttons">
    <a href="#" class="btn register">РЕГИСТРАЦИЯ</a>
    <a href="#" class="btn login">ВОЙТИ</a>
  </div>
  <a href="#">Главная</a>
  <a href="#">Общение с ботом</a>
  <a href="#">Состав компании</a>
  <a href="#">Написать отзыв</a>
  <a href="#">Тех поддержка</a>
</div>

<!-- === Кнопка меню === -->
<button class="openbtn floating" onclick="openSidebar()">☰ Меню</button>

<!-- === Основной контент === -->
<div class="main-content">

  <h2>Оставить отзыв</h2>

  <div class="form-group">
    <label for="userName">Ваше имя:</label>
    <input type="text" id="userName" placeholder="Иван Иванов" />
  </div>

  <div class="form-group">
    <label>Оценка:</label>
    <div class="stars" id="ratingStars">
      <span class="star" data-value="1">&#9733;</span>
      <span class="star" data-value="2">&#9733;</span>
      <span class="star" data-value="3">&#9733;</span>
      <span class="star" data-value="4">&#9733;</span>
      <span class="star" data-value="5">&#9733;</span>
    </div>
  </div>

  <div class="form-group">
    <label for="reviewText">Ваш отзыв:</label>
    <input type="text" id="reviewText" placeholder="Как вам наш сервис?" />
  </div>

  <button onclick="submitReview()">Отправить отзыв</button>

  <div id="reviews"></div>

</div>

<script>
  // Конфигурация должна храниться на сервере
  const config = {
    apiEndpoint: '/api/reviews', // Эндпоинт для отправки отзывов
    maxReviewLength: 500, // Максимальная длина отзыва
    minReviewLength: 10, // Минимальная длина отзыва
    cooldownPeriod: 300000 // 5 минут между отзывами
  };

  let selectedRating = 0;
  let lastReviewTime = 0;

  // Обработчик клика по звездам
  document.querySelectorAll('.star').forEach(star => {
    star.addEventListener('click', () => {
      selectedRating = parseInt(star.getAttribute('data-value'));

      document.querySelectorAll('.star').forEach(s => {
        s.classList.remove('active');
        if (parseInt(s.getAttribute('data-value')) <= selectedRating) {
          s.classList.add('active');
        }
      });
    });
  });

  function submitReview() {
    const name = document.getElementById('userName').value.trim();
    const text = document.getElementById('reviewText').value.trim();
    const currentTime = Date.now();

    // Проверка на спам
    if (currentTime - lastReviewTime < config.cooldownPeriod) {
      const remainingTime = Math.ceil((config.cooldownPeriod - (currentTime - lastReviewTime)) / 1000);
      alert(`Пожалуйста, подождите ${remainingTime} секунд перед отправкой следующего отзыва.`);
      return;
    }

    // Валидация
    if (!name || !text || selectedRating === 0) {
      alert("Пожалуйста, заполните все поля и поставьте оценку.");
      return;
    }

    if (text.length < config.minReviewLength) {
      alert(`Отзыв должен содержать минимум ${config.minReviewLength} символов.`);
      return;
    }

    if (text.length > config.maxReviewLength) {
      alert(`Отзыв не должен превышать ${config.maxReviewLength} символов.`);
      return;
    }

    // Создание отзыва
    const reviewHTML = `
      <div class="review">
        <div class="review-name">${name}</div>
        <div class="review-stars">${'⭐'.repeat(selectedRating)}</div>
        <div>${text}</div>
      </div>
    `;

    // Добавление отзыва на страницу
    document.getElementById('reviews').innerHTML += reviewHTML;

    // Отправка на сервер
    fetch(config.apiEndpoint, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        name: name,
        rating: selectedRating,
        text: text
      })
    })
    .then(response => {
      if (!response.ok) {
        throw new Error('Ошибка отправки отзыва');
      }
      lastReviewTime = currentTime;
      
      // Сброс полей
      document.getElementById('userName').value = '';
      document.getElementById('reviewText').value = '';
      selectedRating = 0;
      document.querySelectorAll('.star').forEach(s => s.classList.remove('active'));
    })
    .catch(error => {
      console.error('Ошибка:', error);
      alert('Не удалось отправить отзыв. Пожалуйста, попробуйте позже.');
    });
  }

  // Функция для показа/скрытия боковой панели
  function openSidebar() {
    document.getElementById("mySidebar").style.right = "0";
    document.getElementById("sidebarOverlay").style.display = "block";
    setTimeout(() => {
      document.getElementById("sidebarOverlay").style.opacity = "1";
    }, 10);
  }

  function closeSidebar() {
    document.getElementById("mySidebar").style.right = "-300px";
    document.getElementById("sidebarOverlay").style.opacity = "0";
    setTimeout(() => {
      document.getElementById("sidebarOverlay").style.display = "none";
    }, 300);
  }

  document.addEventListener('keydown', function(event) {
    if (event.key === 'Escape') {
      closeSidebar();
    }
  });
</script>

</body>
</html>
