<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUTURE TALK - Регистрация</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --space-dark: #0a0e23;
            --space-darker: #050816;
            --neon-blue: #00f0ff;
            --neon-purple: #b400ff;
            --cosmic-pink: #ff00aa;
            --star-light: #e0e0ff;
            --space-gray: #1a1d35;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--space-dark);
            color: var(--star-light);
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(180, 0, 255, 0.15) 0%, transparent 25%),
                radial-gradient(circle at 80% 70%, rgba(0, 240, 255, 0.15) 0%, transparent 25%),
                url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><circle cx="20" cy="20" r="1" fill="white" opacity="0.7"/><circle cx="50" cy="80" r="1" fill="white" opacity="0.5"/><circle cx="80" cy="40" r="1.5" fill="white" opacity="0.9"/><circle cx="30" cy="60" r="1" fill="white" opacity="0.3"/></svg>');
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .registration-container {
            background: rgba(10, 14, 35, 0.8);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 0 30px rgba(0, 240, 255, 0.2);
            width: 100%;
            max-width: 500px;
            border: 1px solid rgba(0, 240, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-header h1 {
            color: var(--neon-blue);
            font-size: 2rem;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(0, 240, 255, 0.5);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--star-light);
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            background: rgba(26, 29, 53, 0.8);
            border: 1px solid rgba(0, 240, 255, 0.2);
            border-radius: 8px;
            color: var(--star-light);
            font-size: 16px;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--neon-blue);
            box-shadow: 0 0 15px rgba(0, 240, 255, 0.3);
        }

        .password-requirements {
            font-size: 0.8rem;
            color: var(--star-light);
            margin-top: 5px;
            opacity: 0.8;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--neon-purple), var(--cosmic-pink));
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(180, 0, 255, 0.4);
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
        }

        .login-link a {
            color: var(--neon-blue);
            text-decoration: none;
            transition: all 0.3s;
        }

        .login-link a:hover {
            color: var(--cosmic-pink);
            text-shadow: 0 0 10px rgba(255, 0, 170, 0.5);
        }

        .error-message {
            color: #ff4444;
            font-size: 0.9rem;
            margin-top: 5px;
            display: none;
        }

        @media (max-width: 480px) {
            .registration-container {
                padding: 20px;
            }

            .form-header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="registration-container">
        <div class="form-header">
            <h1>Регистрация</h1>
            <p>Создайте аккаунт для доступа к FUTURE TALK</p>
        </div>

        <form id="registrationForm" onsubmit="return validateForm(event)">
            <div class="form-group">
                <label for="username">Имя пользователя</label>
                <input type="text" id="username" name="username" required minlength="3" maxlength="50">
                <div class="error-message" id="username-error"></div>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <div class="error-message" id="email-error"></div>
            </div>

            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" required minlength="8">
                <div class="password-requirements">
                    Пароль должен содержать минимум 8 символов, включая буквы и цифры
                </div>
                <div class="error-message" id="password-error"></div>
            </div>

            <div class="form-group">
                <label for="confirm-password">Подтвердите пароль</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
                <div class="error-message" id="confirm-password-error"></div>
            </div>

            <button type="submit" class="submit-btn">Зарегистрироваться</button>
        </form>

        <div class="login-link">
            Уже есть аккаунт? <a href="login.html">Войти</a>
        </div>
    </div>

    <script>
        function validateForm(event) {
            event.preventDefault();
            
            // Сброс предыдущих ошибок
            document.querySelectorAll('.error-message').forEach(el => {
                el.style.display = 'none';
            });

            let isValid = true;
            const username = document.getElementById('username');
            const email = document.getElementById('email');
            const password = document.getElementById('password');
            const confirmPassword = document.getElementById('confirm-password');

            // Валидация имени пользователя
            if (username.value.length < 3) {
                document.getElementById('username-error').textContent = 'Имя пользователя должно содержать минимум 3 символа';
                document.getElementById('username-error').style.display = 'block';
                isValid = false;
            }

            // Валидация email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email.value)) {
                document.getElementById('email-error').textContent = 'Пожалуйста, введите корректный email';
                document.getElementById('email-error').style.display = 'block';
                isValid = false;
            }

            // Валидация пароля
            const passwordRegex = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/;
            if (!passwordRegex.test(password.value)) {
                document.getElementById('password-error').textContent = 'Пароль должен содержать минимум 8 символов, включая буквы и цифры';
                document.getElementById('password-error').style.display = 'block';
                isValid = false;
            }

            // Проверка совпадения паролей
            if (password.value !== confirmPassword.value) {
                document.getElementById('confirm-password-error').textContent = 'Пароли не совпадают';
                document.getElementById('confirm-password-error').style.display = 'block';
                isValid = false;
            }

            if (isValid) {
                // Здесь должна быть отправка данных на сервер
                alert('Регистрация успешна!');
                // Перенаправление на страницу входа
                window.location.href = 'login.html';
            }

            return false;
        }
    </script>
</body>
</html>
