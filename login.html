<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í—Ö–æ–¥ | Future Talk</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .login-hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: none;
        }
        .login-card {
            background: rgba(24, 24, 48, 0.98);
            border-radius: 18px;
            box-shadow: 0 4px 32px #000a, 0 0 0 2px #2fffd655;
            padding: 2.2rem 2rem 1.5rem 2rem;
            max-width: 370px;
            width: 100%;
            margin: 2rem auto;
            border: 2.5px solid #6cf2;
            position: relative;
            animation: fadeInUp 1s cubic-bezier(.4,2,.6,1);
        }
        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(60px); }
            100% { opacity: 1; transform: none; }
        }
        .login-card h2 {
            color: #2fffd6;
            margin-bottom: 1.2rem;
            font-size: 1.3rem;
            letter-spacing: 1px;
            text-align: center;
        }
        .login-card form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .login-card input {
            padding: 0.8rem 1.2rem 0.8rem 2.5rem;
            border-radius: 7px;
            border: 1.5px solid #333355;
            background: #222244;
            color: #fff;
            font-size: 1rem;
            outline: none;
            transition: border 0.2s;
        }
        .login-card input:focus {
            border: 1.5px solid #2fffd6;
        }
        .login-card .input-icon {
            position: absolute;
            left: 1.2rem;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2rem;
            color: #6cf;
            pointer-events: none;
        }
        .login-card .input-group {
            position: relative;
        }
        .login-card button {
            background: linear-gradient(90deg, #2fffd6 0%, #ff2fd6 100%);
            color: #181830;
            font-weight: bold;
            font-size: 1.08rem;
            border: none;
            border-radius: 8px;
            padding: 0.8rem;
            margin-top: 0.7rem;
            cursor: pointer;
            box-shadow: 0 2px 12px #2fffd655;
            transition: background 0.2s, color 0.2s, box-shadow 0.2s;
            letter-spacing: 1px;
        }
        .login-card button:hover {
            background: linear-gradient(90deg, #ff2fd6 0%, #2fffd6 100%);
            color: #fff;
            box-shadow: 0 4px 24px #ff2fd6cc;
        }
        .login-card .form-link {
            margin-top: 1rem;
            text-align: center;
            font-size: 0.98rem;
        }
        .login-card .form-link a {
            color: #6cf;
            text-decoration: underline;
        }
        .login-card .form-error {
            color: #ff2fd6;
            margin-top: 0.7rem;
            font-size: 0.98rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-hero">
        <div class="login-card fade-in">
            <h2>–í—Ö–æ–¥</h2>
            <form id="loginForm">
                <div class="input-group">
                    <span class="input-icon">üë§</span>
                    <input type="text" name="username" placeholder="–õ–æ–≥–∏–Ω" required style="padding-left:2.5rem;">
                </div>
                <div class="input-group">
                    <span class="input-icon">üîí</span>
                    <input type="password" name="password" placeholder="–ü–∞—Ä–æ–ª—å" required style="padding-left:2.5rem;">
                </div>
                <button type="submit">–í–æ–π—Ç–∏</button>
                <div class="form-link">–ù–µ—Ç –∞–∫–∫–∞—É–Ω—Ç–∞? <a href="register.html">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</a></div>
                <div id="loginError" class="form-error"></div>
            </form>
        </div>
    </div>
    <script>
    document.getElementById('loginForm').onsubmit = function(e) {
        e.preventDefault();
        const username = this.username.value.trim();
        const password = this.password.value;
        const errorDiv = document.getElementById('loginError');
        errorDiv.textContent = '';
        let users = JSON.parse(localStorage.getItem('users') || '{}');
        if (!users[username] || users[username].password !== password) {
            errorDiv.textContent = '–ù–µ–≤–µ—Ä–Ω—ã–π –ª–æ–≥–∏–Ω –∏–ª–∏ –ø–∞—Ä–æ–ª—å!';
            return;
        }
        localStorage.setItem('currentUser', username);
        window.location.href = 'index.html';
    };
    </script>
</body>
</html>
