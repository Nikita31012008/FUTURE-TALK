<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Вход в систему FUTURE TALK - ваш персональный бот-помощник">
    <meta name="keywords" content="FUTURE TALK, вход, авторизация, бот-помощник">
    <title>FUTURE TALK - Вход</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --space-dark: #0a0e23;
            --space-darker: #050816;
            --neon-blue: #00f0ff;
            --neon-purple: #b400ff;
            --cosmic-pink: #ff00aa;
            --star-light: #e0e0ff;
            --space-gray: #1a1d35;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--space-dark);
            color: var(--star-light);
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(180, 0, 255, 0.15) 0%, transparent 25%),
                radial-gradient(circle at 80% 70%, rgba(0, 240, 255, 0.15) 0%, transparent 25%),
                url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><circle cx="20" cy="20" r="1" fill="white" opacity="0.7"/><circle cx="50" cy="80" r="1" fill="white" opacity="0.5"/><circle cx="80" cy="40" r="1.5" fill="white" opacity="0.9"/><circle cx="30" cy="60" r="1" fill="white" opacity="0.3"/></svg>');
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: rgba(10, 14, 35, 0.8);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 0 30px rgba(0, 240, 255, 0.2);
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(0, 240, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-header h1 {
            color: var(--neon-blue);
            font-size: 2rem;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(0, 240, 255, 0.5);
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--star-light);
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            padding-left: 40px;
            background: rgba(26, 29, 53, 0.8);
            border: 1px solid rgba(0, 240, 255, 0.2);
            border-radius: 8px;
            color: var(--star-light);
            font-size: 16px;
            transition: all 0.3s;
        }

        .form-group i {
            position: absolute;
            left: 12px;
            top: 38px;
            color: var(--neon-blue);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--neon-blue);
            box-shadow: 0 0 15px rgba(0, 240, 255, 0.3);
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .remember-me input {
            margin-right: 8px;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--neon-purple), var(--cosmic-pink));
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(180, 0, 255, 0.4);
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
        }

        .register-link a {
            color: var(--neon-blue);
            text-decoration: none;
            transition: all 0.3s;
        }

        .register-link a:hover {
            color: var(--cosmic-pink);
            text-shadow: 0 0 10px rgba(255, 0, 170, 0.5);
        }

        .error-message {
            color: #ff4444;
            font-size: 0.9rem;
            margin-top: 5px;
            display: none;
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 20px;
        }

        .forgot-password a {
            color: var(--neon-blue);
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s;
        }

        .forgot-password a:hover {
            color: var(--cosmic-pink);
            text-shadow: 0 0 10px rgba(255, 0, 170, 0.5);
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 20px;
            }

            .form-header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="form-header">
            <h1>Вход</h1>
            <p>Добро пожаловать в FUTURE TALK</p>
        </div>

        <form id="loginForm" onsubmit="return handleLogin(event)">
            <div class="form-group">
                <label for="email">Email</label>
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" name="email" required>
                <div class="error-message" id="email-error"></div>
            </div>

            <div class="form-group">
                <label for="password">Пароль</label>
                <i class="fas fa-lock"></i>
                <input type="password" id="password" name="password" required>
                <div class="error-message" id="password-error"></div>
            </div>

            <div class="forgot-password">
                <a href="#" onclick="handleForgotPassword(event)">Забыли пароль?</a>
            </div>

            <div class="remember-me">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Запомнить меня</label>
            </div>

            <button type="submit" class="submit-btn">Войти</button>
        </form>

        <div class="register-link">
            Нет аккаунта? <a href="register.html">Зарегистрироваться</a>
        </div>
    </div>

    <script>
        // Получение CSRF токена
        async function getCsrfToken() {
            try {
                const response = await fetch('/api/csrf-token', {
                    credentials: 'include'
                });
                const data = await response.json();
                return data.csrfToken;
            } catch (error) {
                console.error('Ошибка получения CSRF токена:', error);
                return null;
            }
        }

        // Обработка входа
        async function handleLogin(event) {
            event.preventDefault();
            
            // Сброс ошибок
            document.querySelectorAll('.error-message').forEach(el => {
                el.style.display = 'none';
            });

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;

            // Валидация
            if (!email || !password) {
                alert('Пожалуйста, заполните все поля');
                return false;
            }

            try {
                const csrfToken = await getCsrfToken();
                if (!csrfToken) {
                    throw new Error('Не удалось получить CSRF токен');
                }

                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRF-Token': csrfToken
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        email,
                        password,
                        remember
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'Ошибка входа');
                }

                // Успешный вход
                localStorage.setItem('user', JSON.stringify(data.user));
                window.location.href = 'index.html';

            } catch (error) {
                console.error('Ошибка входа:', error);
                alert(error.message || 'Произошла ошибка при входе');
            }

            return false;
        }

        // Обработка восстановления пароля
        async function handleForgotPassword(event) {
            event.preventDefault();
            const email = prompt('Введите ваш email для восстановления пароля:');
            
            if (!email) return;

            try {
                const csrfToken = await getCsrfToken();
                if (!csrfToken) {
                    throw new Error('Не удалось получить CSRF токен');
                }

                const response = await fetch('/api/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRF-Token': csrfToken
                    },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'Ошибка отправки запроса');
                }

                alert('Инструкции по восстановлению пароля отправлены на ваш email');

            } catch (error) {
                console.error('Ошибка восстановления пароля:', error);
                alert(error.message || 'Произошла ошибка при восстановлении пароля');
            }
        }

        // Проверка авторизации при загрузке страницы
        window.addEventListener('load', () => {
            const user = localStorage.getItem('user');
            if (user) {
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
