<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í—Ö–æ–¥ | Future Talk</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .stars-bg {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            z-index: 0;
            pointer-events: none;
            background: radial-gradient(ellipse at bottom, #0a0a13 0%, #141422 100%);
        }
        .login-hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: none;
            position: relative;
            z-index: 1;
        }
        .login-card {
            background: rgba(24, 24, 48, 0.92);
            border-radius: 18px;
            box-shadow: 0 4px 32px #2fffd655, 0 0 0 2px #ff2fd655;
            padding: 2.2rem 2rem 1.5rem 2rem;
            max-width: 370px;
            width: 100%;
            margin: 2rem auto;
            border: 2.5px solid #2fffd6;
            position: relative;
            animation: fadeInUp 1s cubic-bezier(.4,2,.6,1);
        }
        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(60px); }
            100% { opacity: 1; transform: none; }
        }
        .login-title {
            color: #2fffd6;
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            letter-spacing: 2px;
            margin-bottom: 0.3rem;
            text-shadow: 0 0 16px #2fffd6cc, 0 0 32px #ff2fd6cc;
        }
        .login-sub {
            text-align: center;
            color: #b0eaff;
            margin-bottom: 1.5rem;
            font-size: 1.08rem;
        }
        .login-card form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .login-card input {
            padding: 0.8rem 1.2rem 0.8rem 2.5rem;
            border-radius: 7px;
            border: 1.5px solid #2fffd6;
            background: #181830;
            color: #fff;
            font-size: 1rem;
            outline: none;
            transition: border 0.2s, box-shadow 0.2s;
            box-shadow: 0 1px 8px #2fffd655 inset;
        }
        .login-card input:focus {
            border: 1.5px solid #ff2fd6;
            box-shadow: 0 2px 16px #ff2fd655;
        }
        .login-card .input-icon {
            position: absolute;
            left: 1.2rem;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2rem;
            color: #2fffd6;
            pointer-events: none;
        }
        .login-card .input-group {
            position: relative;
        }
        .login-card button {
            background: linear-gradient(90deg, #2fffd6 0%, #ff2fd6 100%);
            color: #181830;
            font-weight: bold;
            font-size: 1.08rem;
            border: none;
            border-radius: 10px;
            padding: 0.8rem;
            margin-top: 0.7rem;
            cursor: pointer;
            box-shadow: 0 2px 12px #2fffd655, 0 0 8px #ff2fd655;
            letter-spacing: 1px;
            transition: background 0.2s, color 0.2s, box-shadow 0.2s;
        }
        .login-card button:hover {
            background: linear-gradient(90deg, #ff2fd6 0%, #2fffd6 100%);
            color: #fff;
            box-shadow: 0 4px 24px #ff2fd6cc, 0 0 16px #2fffd6cc;
        }
        .login-card .form-link {
            margin-top: 1rem;
            text-align: center;
            font-size: 0.98rem;
        }
        .login-card .form-link a {
            color: #6cf;
            text-decoration: underline;
        }
        .login-card .form-error {
            color: #ff2fd6;
            margin-top: 0.7rem;
            font-size: 0.98rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="stars-bg" id="starsBg"></div>
    <div class="login-hero">
        <div class="login-card fade-in">
            <div class="login-title">–í–•–û–î</div>
            <div class="login-sub">–í–æ–π–¥–∏—Ç–µ –≤ —Å–≤–æ–π –∞–∫–∫–∞—É–Ω—Ç, —á—Ç–æ–±—ã –ø–æ–ª—å–∑–æ–≤–∞—Ç—å—Å—è –≤—Å–µ–º–∏ –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç—è–º–∏ FUTURE TALK</div>
            <form id="loginForm">
                <div class="input-group">
                    <span class="input-icon">üë§</span>
                    <input type="text" name="username" placeholder="–õ–æ–≥–∏–Ω" required style="padding-left:2.5rem;">
                </div>
                <div class="input-group">
                    <span class="input-icon">üîí</span>
                    <input type="password" name="password" placeholder="–ü–∞—Ä–æ–ª—å" required style="padding-left:2.5rem;">
                </div>
                <button type="submit">–í–æ–π—Ç–∏</button>
                <div class="form-link">–ù–µ—Ç –∞–∫–∫–∞—É–Ω—Ç–∞? <a href="register.html">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</a></div>
                <div id="loginError" class="form-error"></div>
            </form>
        </div>
    </div>
    <script>
    // –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–π –∑–≤–µ–∑–¥–Ω—ã–π —Ñ–æ–Ω
    const starsBg = document.getElementById('starsBg');
    const STAR_COUNT = 100;
    let stars = [];
    function randomStar() {
        return {
            x: Math.random() * window.innerWidth,
            y: Math.random() * window.innerHeight,
            r: Math.random() * 1.2 + 0.4,
            o: Math.random() * 0.5 + 0.5,
            dx: (Math.random() - 0.5) * 0.08,
            dy: (Math.random() - 0.5) * 0.08
        };
    }
    function drawStars() {
        let ctx = starsBg.getContext('2d');
        ctx.clearRect(0, 0, starsBg.width, starsBg.height);
        for (let s of stars) {
            ctx.save();
            ctx.globalAlpha = s.o;
            ctx.beginPath();
            ctx.arc(s.x, s.y, s.r, 0, 2 * Math.PI);
            ctx.fillStyle = '#fff';
            ctx.shadowColor = '#2fffd6';
            ctx.shadowBlur = 8;
            ctx.fill();
            ctx.restore();
        }
    }
    function animateStars() {
        for (let s of stars) {
            s.x += s.dx;
            s.y += s.dy;
            if (s.x < 0) s.x = window.innerWidth;
            if (s.x > window.innerWidth) s.x = 0;
            if (s.y < 0) s.y = window.innerHeight;
            if (s.y > window.innerHeight) s.y = 0;
        }
        drawStars();
        requestAnimationFrame(animateStars);
    }
    function resizeStars() {
        starsBg.width = window.innerWidth;
        starsBg.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeStars);
    // canvas init
    starsBg.innerHTML = '';
    let canvas = document.createElement('canvas');
    canvas.style.width = '100vw';
    canvas.style.height = '100vh';
    canvas.style.display = 'block';
    canvas.style.position = 'fixed';
    canvas.style.top = '0';
    canvas.style.left = '0';
    canvas.style.zIndex = '0';
    starsBg.appendChild(canvas);
    starsBg = canvas;
    resizeStars();
    stars = Array.from({length: STAR_COUNT}, randomStar);
    animateStars();

    // –í—Ö–æ–¥
    document.getElementById('loginForm').onsubmit = function(e) {
        e.preventDefault();
        const username = this.username.value.trim();
        const password = this.password.value;
        const errorDiv = document.getElementById('loginError');
        errorDiv.textContent = '';
        let users = JSON.parse(localStorage.getItem('users') || '{}');
        if (!users[username] || users[username].password !== password) {
            errorDiv.textContent = '–ù–µ–≤–µ—Ä–Ω—ã–π –ª–æ–≥–∏–Ω –∏–ª–∏ –ø–∞—Ä–æ–ª—å!';
            return;
        }
        localStorage.setItem('currentUser', username);
        window.location.href = 'index.html';
    };
    </script>
</body>
</html>
